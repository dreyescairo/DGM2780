<body>

  <div class="wrapper">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" data-toggle="affix">
      <a class="navbar-brand" href="index.html">Road Warriors <img class="iconLogo" src="img/bikerIcon.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
          </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>


    <div class="container">
      <div class="row">
      
          <hr>
        <div class="col-md-6 formContainer">
            <h1>Contact Us</h1>
            
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="subjectText">Subject</label>
              <input type="text" class="form-control" id="subjectTextArea" aria-describedby="subjectHelp" placeholder="Subject line">              </input>
              <small id="subjectHelp" class="form-text text-muted">Subject of the E-mail</small>
            </div>

            <div class="form-group">
              <label for="exampleTextarea">E-mail Body</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>


            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Sign up for our newsletter.
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>

    </div>



    <div class="container">
      <hr>
      <footer>
        <p>&copy; David Reyes-Cairo 2017</p>
      </footer>
    </div>
